  <div class="form-group">
    <label for="network_name">Network Crawl Name:</label>
    <select name="network_name" class="form-control" id="network_name" required>
      {% for graph in graphs %}
        <option value="{{ graph.network }}" 
          {% if loop.last %}
            selected
          {% endif %}
        >
          {{ graph.network|replace("_", " ") }}
        </option>
      {% endfor %}
    </select>
  </div>

  <div class="form-group">
    <label for=crawling_date">Crawling Date:</label>
    <select name="crawling_date" class="form-control" id="crawling_date" required>
      {% for graph in graphs %}
        <option value="{{ graph.date }}" 
          {% if loop.last %}
            selected
          {% endif %}
        >
          {{ graph.date }}
        </option>
      {% endfor %}
    </select>
  </div>

  <div class="form-group">
    <label for="submissions_type">Network Crawl Name:</label>
    <select name="submissions_type" class="form-control" id="submissions_type" required>
      {% for graph in graphs %}
        <option value="{{ graph.submissions_type }}" 
          {% if loop.last %}
            selected
          {% endif %}
        >
          {{ graph.submissions_type|replace("_", " ") }}
        </option>
      {% endfor %}
    </select>
  </div>

  <div class="form-group">
      <label for="score_type">Score Type</label>
      <select name="score_type" class="form-control" id="score_type" required>
          <option value="total" selected>Total</option>
          <option value="activity">Activity</option>
          <option value="interaction">Interaction</option>
          <option value="upvotes">Upvotes</option>
          <option value="activity_and_upvotes">Activity & Upvotes</option>
          <option value="interaction_and_activity">Interaction & Activity</option>
          <option value="interaction_and_upvotes">Interaction & Upvotes</option>
      </select>
  </div>
  <div class="form-group">
      <label for="centrality">Centrality Measure</label>
      <select name="centrality" class="form-control" id="centrality" required>
        <option value="degree_centrality" selected>Degree</option>
        <option value="betweenness_centrality">Betweenness</option>
        <option value="hits_centrality_hub">HITS hub</option>
        <option value="hits_centrality_auth">HITS Auth</option>
      </select>
  </div>
  <div class="form-group">
      <button type="submit" class="form-control btn btn-success">Submit</button>
  </div>
</form>
