<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="../static/icons/University_of_Stavanger_emblem.png">
    <title>UiS - SMIA</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../static/scripts/vis-network.min.js"></script>
    <script src="../static/scripts/jquery.min.js"></script>
    <style>
        #graphcanvas {
            width: 98vw;
            height: 80vh;
        }
        .node_select_label {
            color: red;
        }
        .edge_select_label {
            color: blue;
        }
    </style>
</head>
<body>
    <h4>Node Information:</h4>
    <div id="nodeInfo"><p class="node_select_label">Select a node</p></div>
    <h4>Edge Information:</h4>
    <div id="edgeInfo"><p class="edge_select_label">Select an edge</p></div>
    <br />
    <div id="graphcanvas"></div>
    <script>
        var graph = JSON.parse('{{ data|tojson|safe }}');

        var container = document.getElementById("graphcanvas");

        var options = {
            nodes: {
                shape: "dot",
                color: {
                    highlight: {
                        border: '#2B7CE9',
                        background: '#D2E5FF'
                    },
                    border: "#f03434"
                 },
                borderWidth: 1
            },
            edges: {
                color: "#4287f5",
                arrowStrikethrough: false,
                arrows: "to"
            },
            physics: {
                forceAtlas2Based: {
                    gravitationalConstant: -26,
                    centralGravity: 0.005,
                    springLength: 230,
                    springConstant: 0.18,
                    avoidOverlap: 1.5
                },
                maxVelocity: 146,
                solver: 'forceAtlas2Based',
                timestep: 0.35,
                stabilization: {
                    enabled: true,
                    iterations: 1000,
                    updateInterval: 25
                }
            },
            autoResize: true,
            height: '100%',
            width: '100%',
            interaction: {
                navigationButtons: true,
                keyboard: true,
                zoomSpeed: 0.3
            },
            /*
            physics: {
                barnesHut: { gravitationalConstant: -10000 },
                stabilization: { iterations: 2500 },
            },
            */
        };
            
        var network = new vis.Network(container, graph, options);
        network.on("click", function (params) {
            var node_id = params.nodes[0]
            var edge_id = params.edges[0]
            if (node_id) {
                var node = this.body.nodes[node_id];
                if ('{{ graph_type }}' == 'user_graph') {
                    document.getElementById("nodeInfo").innerHTML = 
                        `<code class="node_select_label">Username:</code> <span>${node.options.label}</span>, `
                        +`<code class="node_select_label">User ID:</code> <span>${node_id}</span>, `
                        +`<code class="node_select_label">centrality:</code> <span>${node.options.value}</span>`
                } else if ('{{ graph_type }}' == 'activity_graph') {
                    var label = node.options.label
                    var type = (node.options.label.split("\n")[0]).replace("_"," ")
                    var username = (node.options.label.split("\n")[1]).replace(`(${node_id})`,"")
                    document.getElementById("nodeInfo").innerHTML = 
                        `<code class="node_select_label">Type:</code> <span>${type}</span>, `
                        +`<code class="node_select_label">Username:</code> <span>${username}</span>, `
                        +`<code class="node_select_label">User ID:</code> <span>${node_id}</span>`
                }  
            } else if (edge_id) {
                var edge = this.body.edges[edge_id];
                if ('{{ graph_type }}' == 'user_graph') {
                    document.getElementById("edgeInfo").innerHTML = 
                        `<code class="edge_select_label">From:</code> <span>${edge.options.from}</span>, `
                        +`<code class="edge_select_label">To:</code> <span>${edge.options.to}</span>, `
                        +`<code class="edge_select_label">Score:</code> <span>${edge.options.value}</span>, `
                        +`<code class="edge_select_label">Influence areas:</code> <span>${edge.options.label.split("\n")[1]}</span>`
                } else if ('{{ graph_type }}' == 'activity_graph') {
                    document.getElementById("edgeInfo").innerHTML = 
                        `<code class="edge_select_label">From:</code> <span>${edge.options.from}</span>, `
                        +`<code class="edge_select_label">To:</code> <span>${edge.options.to}</span>, `
                        +`<code class="edge_select_label">Score:</code> <span>${edge.options.value}</span>, `
                        +`<code class="edge_select_label">Influence areas:</code> <span>${edge.options.label.split("\n")[1]}</span>`
                }
            }
        });
    </script>
</body>
</html>
