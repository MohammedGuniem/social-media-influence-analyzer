<form action="/centrality_report" target="_blank">
    <h3>Get the ranking of each user according to different centrality measures</h3>
    <div class="form-group">
        <label for="graph">Select a Graph:</label>
        <select name="graph" class="form-control" id="graph" required>
        {% for graph in graphs %}
            <option 
            value="{{ graph.network }},{{ graph.submissions_type }},{{ graph.date }}"
            {% if loop.last %}
              selected
            {% endif %}
            >{{ graph.network|replace("_", " ") }} - {{ graph.date }} - {{ graph.submissions_type }} Submissions</option>
        {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <button type="submit" class="form-control btn btn-success">Submit</button>
    </div>
</form>
