<form action="/path" target="_blank">
  <h3>Influence Path(s) between two users</h3>
  <div class="form-group">
    <label for="source_name">From Username:</label>
    <input type="text" class="form-control" id="source_name" placeholder="Source Username" name="source_name" required>
  </div>
  <div class="form-group">
    <label for="target_name">To Username:</label>
    <input type="text" class="form-control" id="target_name" placeholder="Target Username" name="target_name" required>
  </div>
  <div class="form-group">
    <label for="graph">Select a Graph:</label>
    <select name="graph" class="form-control" id="graph" required>
      {% for graph in graphs %}
          <option 
          value="{{ graph.network }}_{{ graph.date }}_{{ graph.submissions_type }}"
          {% if loop.last %}
            selected
          {% endif %}
          >{{ graph.network }} - {{ graph.date }} - {{ graph.submissions_type }} Submissions</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="score_type">Score Type</label>
    <select name="score_type" class="form-control" id="score_type" required>
        <option value="total" selected>Total</option>
        <option value="activity">Activity</option>
        <option value="interaction">Interaction</option>
        <option value="upvotes">Upvotes</option>
        <option value="activity_and_upvotes">Activity & Upvotes</option>
        <option value="interaction_and_activity">Interaction & Activity</option>
        <option value="interaction_and_upvotes">Interaction & Upvotes</option>
    </select>
  </div>
  <div class="form-group">
    <label for="centrality">Centrality Measure</label>
    <select name="centrality" class="form-control" id="centrality" required>
      <option value="degree" selected>Degree</option>
      <option value="betweenness">Betweenness</option>
      <option value="hits_hub">HITS hub</option>
      <option value="hits_auth">HITS Auth</option>
    </select>
  </div>
  <div class="form-group">
    <button type="submit" class="form-control btn btn-success">Submit</button>
  </div>
</form>
